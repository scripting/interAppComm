		<script>
			function backgroundProcess () {
				if (localStorage.stringToConvert != undefined) {
					localStorage.convertedString = localStorage.stringToConvert.toUpperCase ();
					localStorage.removeItem ("stringToConvert");
					}
				}
			function startup () {
				self.setInterval (function () {backgroundProcess ()}, 1000); //call every second
				}
			</script>
		</head>
	<body>
		<script>
			startup ();
			</script>
		</body>
